    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
          const video = document.getElementById("myVideo");
          const playPauseBtn = document.getElementById("playPauseBtn");
          const muteBtn = document.getElementById("muteBtn");

          // Fetch the video content and create a blob URL
          fetch("https://brenopolanski.github.io/html5-video-webvtt-example/MIB2.mp4")
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    video.src = url;
                })
                .catch(error => {
                    console.error('Error fetching the video:', error);
                });

          playPauseBtn.addEventListener("click", () => {
              if (video.paused || video.ended) {
                  video.play();
                  playPauseBtn.textContent = "Pause";
              } else {
                  video.pause();
                  playPauseBtn.textContent = "Play";
              }
          });

          muteBtn.addEventListener("click", () => {
              video.muted = !video.muted;
              muteBtn.textContent = video.muted ? "Mute" : "Unmute";
          });

          video.addEventListener("play", () => {
              playPauseBtn.textContent = "Pause";
          });

          video.addEventListener("pause", () => {
              playPauseBtn.textContent = "Play";
          });

          video.addEventListener("volumechange", () => {
              muteBtn.textContent = video.muted ? "Unmute" : "Mute";
          });

          // Ensure the button states are set correctly on load
          video.muted = true;
          muteBtn.textContent = "Mute";
      });
  </script>
