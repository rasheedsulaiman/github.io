<header>
  <h1>HTML5 Video <a href="https://w3c.github.io/webvtt/">WebVTT</a> Example</h1>
</header>

<section>
  <video width="600" height="400" autoplay muted>

<section>
  <video width="600" height="400" controls>

    <track label="Portuguese" kind="subtitles" srclang="pt" src="https://rasheedsulaiman.github.io/repository/sample.vtt" default>
  </video>
</section>
